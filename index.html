<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="actions.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  <body>
    <h1>Guinneagram</h1>
    <p>Select the extent to which you identify with each of the statements below, with 1 being "strongly disagree" and 5 being "strongly agree."</p>
    
    <p id="prompt1">Question 1</p>

    <div class="slidecontainer">
    <input type="range" min="1" max="5" value="3" class="slider" id="q1">
    </div>

    <p id="prompt2">Question 2</p>
    <div class="slidecontainer">
    <input type="range" min="1" max="5" value="3" class="slider" id="q2">
    </div>

    <p id="prompt3">Question 3</p>
    <div class="slidecontainer">
    <input type="range" min="1" max="5" value="3" class="slider" id="q3">
    </div>

    <button id="b1" type="button" onclick="myFunction(0)">Get Scores</button>
    <p>Sum: <span id="d1"></span></p>


  <script> 
    var e1 = document.getElementById("q1");
    var m1 = document.getElementById("q2");
    var h1 = document.getElementById("q3");
    var b1 = document.getElementById("b1");
    var output = document.getElementById("d1");

    b1.onclick = function() {
      output.innerHTML = parseInt(e1.value) + parseInt(m1.value) + parseInt(h1.value);
    }
  </script>


  </body>
</html>
